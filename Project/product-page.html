<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/Project/assets/dev/app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Secretária vintage</title>
</head>

<body>
    <div class="product-page">
        <div id="header_placeholder"></div>
        <main>
            <div class="product-page-container">
                <div class="col">
                    <div class="center">
                        <canvas id="display_content"></canvas>
                    </div>
                    <div class="interaction center">
                        <div>
                            <h3>Abrir e Fechar Gavetas</h1>
                            <button id="btn_open_left">Esquerda Principal</button>
                            <button id="btn_open_right">Direita Principal</button>
                            <button id="btn_open_up">Cima</button>
                            <button id="btn_open_down">Baixo</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="desk-info">
                        <div class="title">
                            Secretária Vintage
                        </div>
                        <div class="col description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto quo, incidunt officia a
                            eveniet debitis eaque facilis eligendi perspiciatis omnis error tenetur, corporis possimus
                            ea, eius cum modi itaque velit!
                        </div>
                        <div class="change-color">
                            <select id="colorSelector" name="colors">
                                <option value="" disabled selected>Cor</option>
                                <option value="blue">Azul</option>
                                <option value="normal">Normal</option>
                            </select>

                        </div>
                        <div class="change-size">
                            <select name="size" id="sizeSelector">
                                <option value="" disabled selected>Tamanho</option>
                                <option value="size_M">192cm x 108cm</option>
                                <option value="size_L">192cm x 128cm</option>
                                <option value="size_XL">192cm x 168cm</option>
                            </select>
                        </div>
                        <div class="add-to-car">
                            <div class="counter"></div>
                            <button id="btn_add_car">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script async src="/Project/node_modules/unpkg.com_es-module-shims@1.8.0_dist_es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./assets/dev/3d.js"></script>
    <script src="./assets/dev/header.js"></script>
</body>

</html>
