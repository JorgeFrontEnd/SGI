<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/dev/app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Abajur</title>
</head>

<body>
    <div class="product-page">
        <div id="header_placeholder"></div>
        <main>
            <div class="product-page-container">
                <div class="col">
                    <div class="center">
                        <canvas id="display_content"></canvas>
                    </div>
                    <div class="center">
                        <button id="btn_remove_scenario" class="remove-scenario">remover cenario</button>
                    </div>
                    <div class="range-container center">
                        <div class="range center">
                            <label for="move_model_y">Mover modelo eixo y</label>
                            <input type="range" id="move_model_y" name="move_model_y" min="0" max="360" value="0" />
                        </div>
                        <div class="range center">
                            <label for="move_model_y">Mover modelo eixo x</label>
                            <input type="range" id="move_model_x" name="move_model_x" min="0" max="360" value="0" />
                        </div>
                        <div class="range center">
                            <label for="move_model_y">Mover modelo eixo z</label>
                            <input type="range" id="move_model_z" name="move_model_z" min="0" max="360" value="0" />
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="desk-info">
                        <div class="title">
                            Abajur
                        </div>
                        <div class="col description">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo quidem, quibusdam soluta modi animi ad qui accusamus voluptatem. Quam voluptate sed sit odio modi nam repellat ipsam. Est, doloremque cum.
                        </div>
                        <div class="change-color">
                            <select id="colorSelector" name="colors">
                                <option value="normal">Normal</option>
                                <option value="amethist">Amethist</option>
                                <option value="emerald">Emerald</option>
                                <option value="blue">Blue</option>
                                <option value="carrot">Carrot</option>
                                <option value="sunflower">Sunflower</option>
                            </select>

                        </div>
                        <div class="change-size">
                            <select name="size" id="sizeSelector">
                                <option value="" disabled selected>Escolher Tamanho</option>
                                <option value="size_M">192cm x 108cm</option>
                                <option value="size_L">192cm x 128cm</option>
                                <option value="size_XL">192cm x 168cm</option>
                            </select>
                        </div>
                    </div>
                    <div class="interaction">
                        <div>
                            <button id="btn_move_circle_joint">MoverSupportJoint</button>
                        </div>
                        <div>
                            <button id="btn_move_long_arm">MoveLongArm</button>
                        </div>
                        <div>
                            <button id='btn_move_abajur_joint'>MoveAbajurJoint</button>
                        </div>
                        <div>
                            <button id="btn_move_short_arm">MoveShortArm</button>
                        </div>
                        <div>
                            <button id="btn_move_arm_abajur_joint">ArmToAbajurJoint</button>
                        </div>
                        <div>
                            <button id="btn_light">Acender/Apagar luz</button>
                        </div>
                        <div>
                            <button id="btn_change_camera">Mudar prespectiva da camara</button>
                        </div>
                        <div class="add-to-car center">
                            <div class="counter"></div>
                            <button id="btn_add_car">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script async src="/Project/node_modules/unpkg.com_es-module-shims@1.8.0_dist_es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./assets/dev/3d.js"></script>
    <script src="./assets/dev/header.js"></script>
</body>

</html>
